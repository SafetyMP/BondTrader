[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=bondtrader
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50  # Target: 50% coverage initially, increase to 70% as tests added
    -ra
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multi-module workflows)
    slow: Slow tests (may take >1 second)
    performance: Performance/benchmark tests
    smoke: Smoke tests (critical path validation)
    requires_data: Tests that require test data files
    requires_network: Tests that require network access
