global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bondtrader'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'bondtrader-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  - job_name: 'bondtrader-node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'bondtrader-mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: '/metrics'
