name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=bondtrader --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check bondtrader/ scripts/ tests/ --line-length=127
    
    - name: Check import sorting with isort
      run: |
        isort --check-only bondtrader/ scripts/ tests/ --profile=black --line-length=127
    
    - name: Lint with flake8
      run: |
        # Check for critical errors (syntax errors, etc.)
        flake8 bondtrader/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Run with configuration file (more lenient)
        flake8 bondtrader/ scripts/ tests/ --config=.flake8
    
    - name: Type check with mypy
      run: |
        mypy bondtrader/ --ignore-missing-imports --no-strict-optional || true
