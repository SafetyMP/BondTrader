name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Python 3.8 EOL - many dependencies require 3.9+

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
    
    - name: Run unit tests
      run: |
        pytest tests/unit -m unit -v --cov=bondtrader --cov-report=xml --cov-report=term-missing --cov-fail-under=70
      continue-on-error: false
    
    - name: Run smoke tests
      run: |
        pytest tests/smoke -m smoke -v
      continue-on-error: false
    
    - name: Run integration tests
      run: |
        pytest tests/integration -m integration -v
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check bondtrader/ scripts/ tests/ --line-length=127
    
    - name: Check import sorting with isort
      run: |
        isort --check-only bondtrader/ scripts/ tests/ --profile=black --line-length=127
    
    - name: Lint with flake8 (critical errors)
      run: |
        # Check for critical errors only (syntax errors, undefined names, etc.)
        flake8 bondtrader/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: false
    
    - name: Lint with flake8 (full check)
      run: |
        # Run full linting with configuration (warnings, non-critical)
        flake8 bondtrader/ scripts/ tests/ --config=.flake8
      continue-on-error: true  # Don't fail build, but show warnings
    
    - name: Type check with mypy
      run: |
        mypy bondtrader/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Don't fail build yet, gradually improve type coverage

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
    
    - name: Run Safety check (known vulnerabilities)
      run: |
        safety check --json || safety check
      continue-on-error: true  # Don't fail build, but report issues
    
    - name: Run pip-audit (dependency vulnerability scanning)
      run: |
        pip-audit --desc || pip-audit
      continue-on-error: true  # Don't fail build, but report issues
    
    - name: Check for hardcoded secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true
